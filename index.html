<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="container jeremy">
        <div class="inner">
          <img src="./images/image-jeremy.png" alt="jeremy photo" />
          <div class="jeremy-info">
            <span>Report for</span>
            <h2>Jeremy Robson</h2>
          </div>
        </div>
        <div class="intensiv">
          <h3>Daily</h3>
          <h3>Weekly</h3>
          <h3>Monthly</h3>
        </div>
      </div>
      <div class="container work">
        <div class="card work-inner">
          <div class="header">
            <h4>Work</h4>
            <img src="./images/icon-ellipsis.svg" alt="icon" />
          </div>
          <div class="card-info">
            <h2>32hrs</h2>
            <span>Last Week - 36hrs</span>
          </div>
        </div>
      </div>
      <div class="container play">
        <div class="card play-inner">
          <div class="header">
            <h4>Play</h4>
            <img src="./images/icon-ellipsis.svg" alt="icon" />
          </div>
          <div class="card-info">
            <h2>10hrs</h2>
            <span>Last Week - 8hrs</span>
          </div>
        </div>
      </div>
      <div class="container study">
        <div class="card study-inner">
          <div class="header">
            <h4>Study</h4>
            <img src="./images/icon-ellipsis.svg" alt="icon" />
          </div>
          <div class="card-info">
            <h2>4hrs</h2>
            <span>Last Week - 7hrs</span>
          </div>
        </div>
      </div>
      <div class="container Exercise">
        <div class="card Exercise-inner">
          <div class="header">
            <h4>Exercise</h4>
            <img src="./images/icon-ellipsis.svg" alt="icon" />
          </div>
          <div class="card-info">
            <h2>4hrs</h2>
            <span>Last Week - 5hrs</span>
          </div>
        </div>
      </div>
      <div class="container Social">
        <div class="card Social-inner">
          <div class="header">
            <h4>Social</h4>
            <img src="./images/icon-ellipsis.svg" alt="icon" />
          </div>
          <div class="card-info">
            <h2>5hrs</h2>
            <span>Last Week - 10hrs</span>
          </div>
        </div>
      </div>
      <div class="container Self-Care">
        <div class="card Self-Care-inner">
          <div class="header">
            <h4>Self Care</h4>
            <img src="./images/icon-ellipsis.svg" alt="icon" />
          </div>
          <div class="card-info">
            <h2>2hrs</h2>
            <span>Last Week - 2hrs</span>
          </div>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">AchiGel</a>.
    </div>
  </body>
</html>
